<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Comprobante de compra</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"> 
	<style>
		.container {
			margin-top: 1em;
			box-shadow: 1px 5px 5px 5px #888888;
		}
		form{
			padding: 1em;
		}
	</style>
</head>
<body>
	<div class="container">
		<form >
			<div class="form-group">
				<label class="control-label">Fecha</label>
				<p class="form-control-static">{{transaction.paid_date}}</p>
			</div>
			<div class="form-group">
				<label class="control-label">Datos del Comprador</label>
				<p class="form-control-static">{{user.name}}</p>
			</div>
			<div class="form-group">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>Nombre</th>
								<th class="text-right fit">MÃ©todo de pago</th>
								<th class="text-right fit">Precio</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>{{plan.name}}</td>
								<td class="text-right fit"><span>{{transaction.payment_method}}</span></td>
								<td class="text-right fit"><span>{{plan.price}} {{plan.currency}}</span></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<th colspan="2" class="text-right fit">Total</th>
								<td class="text-right fit"><span>{{transaction.total}} {{transaction.currency}}</span></td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> 
</body>
</html>
